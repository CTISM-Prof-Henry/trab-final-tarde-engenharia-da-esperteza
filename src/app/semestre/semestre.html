<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie seu semestre</title>
  <link rel="stylesheet" href="semestre.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="container">
  <h1 class="text-center mb-4">Avalie Seu Professor</h1>

  <!-- SELECIONAR DOCENTE -->
  <div class="card p-4 mb-4">
    <h5>Selecione o docente</h5>
    <select class="form-select" [(ngModel)]="profSelecionado">
      <option [ngValue]="null">Selecione...</option>
      <option *ngFor="let p of professores" [ngValue]="p">
        {{ p.codigo }} - {{ p.nome }}
      </option>
    </select>
  </div>

  <div *ngIf="profSelecionado" class="card p-4">
    <h3>{{ profSelecionado.codigo }} - {{ profSelecionado.disciplina }}</h3>
    <h5 class="text-muted">{{ profSelecionado.nome }}</h5>

    <!-- NOTA DO CONTEÚDO -->
    <h4 class="mt-4">Conteúdo da Disciplina</h4>
    <div class="rating my-2">
      <label *ngFor="let s of estrelas; let i = index">
        <input type="radio" name="conteudo" [value]="5-i" [(ngModel)]="notaConteudo">
        <span class="estrela">★</span>
      </label>
    </div>

    <!-- NOTA DO PROFESSOR -->
    <h4 class="mt-4">Avaliação do Professor</h4>
    <div class="rating my-2">
      <label *ngFor="let s of estrelas; let i = index">
        <input type="radio" name="professor" [value]="5-i" [(ngModel)]="notaProfessor">
        <span class="estrela">★</span>
      </label>
    </div>

    <!-- COMENTÁRIO -->
    <textarea [(ngModel)]="comentario"
              class="form-control mt-3"
              rows="5"
              placeholder="Escreva seus comentários"></textarea>

    <button class="btn btn-success mt-4 w-25" (click)="enviar()">Enviar</button>
  </div>
</div>

<!-- MODAL SUCESSO -->
<div class="modal-backdrop" *ngIf="showSuccess" (click)="closeModals()">
  <div class="modal-box success" (click)="$event.stopPropagation()">
    <h5>Avaliação enviada</h5>
    <p>Obrigado por participar.</p>
    <button class="btn btn-success" (click)="closeModals()">OK</button>
  </div>
</div>

<!-- MODAL ERRO -->
<div class="modal-backdrop" *ngIf="showError" (click)="closeModals()">
  <div class="modal-box error" (click)="$event.stopPropagation()">
    <h5>Atenção</h5>
    <p>Preencha todos os campos antes de enviar.</p>
    <button class="btn btn-danger" (click)="closeModals()">OK</button>
  </div>
</div>

</html>
