<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie seu semestre</title>
  <link rel="stylesheet" href="semestre.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
<div class="container">
  <h1 class="text-center mb-4">AVALIE SEU SEMESTRE</h1>

  <h2>Docentes</h2>

  <div class="card my-4 p-3">
    <h3>CPINT321 - Introdução à Computação: 69</h3>

    <h4 class="mt-3">Conteúdo da Disciplina</h4>
    <div class="rating my-2">
      <input value="5" name="rating1" id="star5-1" type="radio"><label for="star5-1">★</label>
      <input value="4" name="rating1" id="star4-1" type="radio"><label for="star4-1">★</label>
      <input value="3" name="rating1" id="star3-1" type="radio"><label for="star3-1">★</label>
      <input value="2" name="rating1" id="star2-1" type="radio"><label for="star2-1">★</label>
      <input value="1" name="rating1" id="star1-1" type="radio"><label for="star1-1">★</label>
    </div>

    <h4 class="mt-3">Avalie seu Professor</h4>
    <h5>Edmundo Gonzalez</h5>

    <div class="rating my-2">
      <input value="5" name="rating2" id="star5-2" type="radio"><label for="star5-2">★</label>
      <input value="4" name="rating2" id="star4-2" type="radio"><label for="star4-2">★</label>
      <input value="3" name="rating2" id="star3-2" type="radio"><label for="star3-2">★</label>
      <input value="2" name="rating2" id="star2-2" type="radio"><label for="star2-2">★</label>
      <input value="1" name="rating2" id="star1-2" type="radio"><label for="star1-2">★</label>
    </div>

    <textarea #comentario class="form-control my-3" rows="5"
      placeholder="Escreva aqui seus elogios ou reclamações"></textarea>
  </div>

  <button (click)="onEnviar()" class="btn btn-success">Enviar</button>
</div>

<!-- MODAL SIMPLES ANGULAR - SUCESSO -->
<div class="modal-backdrop" *ngIf="showSuccess" (click)="closeModals()">
  <div class="modal-box success" (click)="$event.stopPropagation()">
    <h5>Sucesso</h5>
    <p>Sua avaliação foi enviada com sucesso!</p>
    <button class="btn btn-success" (click)="closeModals()">OK</button>
  </div>
</div>

<!-- MODAL SIMPLES ANGULAR - ERRO -->
<div class="modal-backdrop" *ngIf="showError" (click)="closeModals()">
  <div class="modal-box error" (click)="$event.stopPropagation()">
    <h5>Atenção</h5>
    <p>Preencha todos os campos antes de enviar.</p>
    <button class="btn btn-danger" (click)="closeModals()">OK</button>
  </div>
</div>
</body>
</html>
