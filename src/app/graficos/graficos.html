<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gráficos do Semestre</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="graficos.css">
</head>

<body>

<div class="container">
  <h2>Gráficos do Semestre</h2>

  <select id="selectSemestre" class="form-select">
    <option value="">Selecione o semestre...</option>
    <option value="2024-02">Semestre 02 / 2024</option>
    <option value="2025-01">Semestre 01 / 2025</option>
  </select>

  <div id="areaGraficos">
    <div class="barra-container">
      <div class="barra" id="barraDesist"></div>
      <p class="valor" id="valorDesist">–</p>
      <p class="rotulo">Desistentes</p>
    </div>

    <div class="barra-container">
      <div class="barra" id="barraAprov"></div>
      <p class="valor" id="valorAprov">–</p>
      <p class="rotulo">Aprovou no semestre</p>
    </div>

    <div class="barra-container">
      <div class="barra" id="barraAval"></div>
      <p class="valor" id="valorAval">–</p>
      <p class="rotulo">Alunos que avaliaram</p>
    </div>
  </div>

  <div id="linhaBase"></div>
</div>

<script src="graficos.js"></script>

</body>
</html>
