<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gr√°ficos do Semestre</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS SEPARADO -->
  <link rel="stylesheet" href="graficos.css">
</head>

<body>
  <div class="container text-center mt-4">
    <h2>Selecione o Semestre</h2>

    <select class="form-select w-50 mx-auto mt-3" [(ngModel)]="semestreSelecionado" (change)="atualizarGraficos()">

      <option value="2024-02">Semestre 02 / 2024</option>
      <option value="2025-01">Semestre 01 / 2025</option>

    </select>

    <div id="areaGraficos" class="row justify-content-center mt-5">

      <!-- Desistentes -->
      <div class="col-3">
        <div class="barra" [style.height]="valores.desistentes * 2 + 'px'"></div>
        <p class="valor">{{ valores.desistentes }}%</p>
        <p class="rotulo">Desistentes</p>
      </div>

      <!-- Aprovados -->
      <div class="col-3">
        <div class="barra" [style.height]="valores.aprovados * 2 + 'px'"></div>
        <p class="valor">{{ valores.aprovados }}%</p>
        <p class="rotulo">Aprovou no semestre</p>
      </div>

      <!-- Avaliaram -->
      <div class="col-3">
        <div class="barra" [style.height]="valores.avaliaram * 2 + 'px'"></div>
        <p class="valor">{{ valores.avaliaram }}%</p>
        <p class="rotulo">Avaliaram</p>
      </div>

    </div>
  </div>

</body>

</html>
