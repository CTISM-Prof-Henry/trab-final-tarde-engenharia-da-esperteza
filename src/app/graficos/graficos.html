<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graficos</title>
  <link rel="stylesheet" href="graficos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="container text-center mt-4">
  <h2>Semestre 01 / 2025</h2>

  <div class="row justify-content-center mt-4">

    <!-- Desistentes -->
    <div class="col-3">
      <div class="barra" style="height: 50px;"></div>
      <p class="valor">5%</p>
      <p class="rotulo">Desistentes</p>
    </div>

    <!-- Completou -->
    <div class="col-3">
      <div class="barra" style="height: 160px;"></div>
      <p class="valor">80%</p>
      <p class="rotulo">Aprovou no semestre</p>
    </div>

    <!-- Avaliaram -->
    <div class="col-3">
      <div class="barra" style="height: 200px;"></div>
      <p class="valor">90%</p>
      <p class="rotulo">Alunos frequentes que avaliaram o semestre</p>
    </div>

  </div>
</div>
